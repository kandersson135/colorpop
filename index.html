<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#2193b0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="img/webapp-icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <title>ColorPop!</title>

  <!-- json -->
  <link rel="manifest" href="manifest.json">

  <!-- css -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="screenSize"></div>

  <h1 id="game-title">ColorPop!</h1><!-- end game-title -->
  <div id="points-display"><span id="points">0</span>p</div><!-- end points-display -->
  <div id="level-display">Lvl: 1</div><!-- end level-display -->

  <div id="game-board"></div><!-- end game-board -->

  <div id="hiscore">
    <h2 id="hiscore-title">Leaderboard</h2>

    <table id="leaderboardTable">
      <tbody id="leaderboardBody">
      </tbody>
    </table>
  </div><!-- end hiscore -->

  <ul id="menu">
    <li><a href="#" id="sound-button"><img src="img/speaker.png"> <span>Sound on</span></a></li>
    <li><a href="#" id="how-to-button">How to play</a></li>
    <li><a href="#" id="reset-button">Reset leaderboard</a></li>
    <li><a href="#" id="credits-button">Credits</a></li>
  </ul><!-- end menu -->

  <div id="version-info">Version: 0.1.2</div>

  <!-- js -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/main.js"></script>
  <script>
      function displayScreenSize() {
          const width = window.screen.width;
          const height = window.screen.height;
          const orientation = (width > height) ? 'Landscape' : 'Portrait';

          document.getElementById('screenSize').innerHTML = `
              Screen Width: ${width}px <br>
              Screen Height: ${height}px <br>
              Orientation: ${orientation}
          `;
      }

      // Call the function to display the screen size
      //displayScreenSize();

      // Optional: Update the screen size if the window is resized
      window.addEventListener('resize', displayScreenSize);
  </script>
</body>
</html>
